<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FlexBox</title>
    <style>
      .father {
        display: flex;
        flex-direction: row; /* if fd=row main=수평 cross=수직 else fd=column main=수직 cross=수평 */
        justify-content: space-around; /* <-- main axis */
        align-items: flex-start; /* <-- cross axis */
        height: 100vh;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: blue;
        display: inline-block;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
